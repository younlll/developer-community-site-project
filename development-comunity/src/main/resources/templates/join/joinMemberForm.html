<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/join" method="post">
        <div class="form-group">
            <label for="email">이메일 주소(E-Mail)</label>
            <input type="text" id="email" name="email" placeholder="이메일(e-mail) 주소를 입력하세요">
            <label for="password">비밀번호(Password)</label>
            <input type="text" id="password" name="passowrd" placeholder="비밀번호(password)를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
