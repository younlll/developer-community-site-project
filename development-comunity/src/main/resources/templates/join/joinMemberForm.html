<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/join" method="post">
        <div class="form-group">
            <label for="email">이메일 주소(E-Mail)</label>
            <input type="text" id="email" name="email" placeholder="이메일(e-mail) 주소를 입력하세요" style="width:200px"><br>
            <label for="password">비밀번호(Password)</label>
            <input type="password" id="password" name="password" placeholder="비밀번호(password)를 입력하세요" style="width:200px" maxlength="15"><br>
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" name="nickName" placeholder="닉네임을 입력하세요" style="width:200px"><br>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" style="width:200px"><br>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
